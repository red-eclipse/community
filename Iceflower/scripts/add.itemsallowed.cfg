setdesc "itemsallowed" "mines, grenades and rockets are; 0 = disabled, 1 = allowed" "<value>"
itemsallowed = [
alias itemsallowed_v $arg1
if (= $itemsallowed_v 0) [
  minedisabled 1
  grenadedisabled 1
  rocketdisabled 1
  ]
  if (= $itemsallowed_v 1) [
  minedisabled 0
  grenadedisabled 0
  rocketdisabled 0
  ]
]